<ion-header>
  <ion-navbar color="secondary">
    <ion-title>List Sales Outlet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close-circle"></ion-icon>&nbsp;&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let s of salesoutlets;let i =index;">
      {{s.outlet}}
      <ion-note item-end>
        {{s.sales}}
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
