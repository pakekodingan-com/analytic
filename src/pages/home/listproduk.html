<ion-header>
    <ion-navbar color="secondary">
        <ion-title>List Produk</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="form_search()">
                <ion-icon name="search"></ion-icon>&nbsp;&nbsp;
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="close-circle"></ion-icon>&nbsp;&nbsp;
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-list>
        <ion-item *ngFor="let val of listProduct" (click)="pilih(val.pcode,this.cabang,val.namabarang)">
            <h2>{{val.pcode}}</h2>
            <p>{{val.namabarang}}</p>
        </ion-item>
    </ion-list>
</ion-content>
