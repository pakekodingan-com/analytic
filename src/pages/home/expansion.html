<ion-content>
  <input type="hidden" id="places" value="">
  <div ion-fixed style="position: absolute;
  top: 1%;
  right: 1%;
  width: auto;
  height: auto;">

    <div id="more_options">
      <table style="border:0px solid black;">
        <tr>
          <td id="export_excel_button" style="display: none;">
            <button ion-button icon-start color="danger-tint" round
              (click)="export_excel()">
              <ion-icon name="stats"></ion-icon>
              &nbsp;Export Excel&nbsp;
            </button>&nbsp;
          </td>
          <td>
            <button ion-button icon-start color="primary-tint" round (click)="cabanglist($event)">
              <ion-icon name="pin"></ion-icon>
              &nbsp;{{cabang}}&nbsp;
            </button>&nbsp;
          </td>
          <td>
            <img (click)="menu($event)" src="assets/imgs/logo.png" width="50" height="50" style="border-bottom-left-radius: 50px;
                              border-top-left-radius: 50px;
                              border-bottom-right-radius: 50px;
                              border-top-right-radius: 50px;
                              border:3px solid #fff;
                              background-color: #fff;">
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="expansion" style="width: 100%;height: 100%;"></div>
  <!-- <ion-fab right bottom>
    <button ion-fab color="danger" (click)="bussines_expansion(lat,lng)"><ion-icon name="options"></ion-icon></button>
  </ion-fab> -->

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="modal_be(lat,lng)"><ion-icon name="search"></ion-icon></button>
      <button ion-fab (click)="bussines_expansion(lat,lng)"><ion-icon name="options"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
